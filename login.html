<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Acceso</title>
    <style>
        :root {
            --orange: #FF8C00;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            background-color: var(--orange);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #E67E00;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .logo {
        max-width: 150px;
        margin-bottom: 10px;
        align-self: center;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo-universidad.png" alt="Logo Universidad" class="logo">
        <h2 style="text-align: center; color: #333;">Acceso Administrativo</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.querySelector('.login-button');
    
    try {
        // Deshabilitar el botón durante el proceso
        loginButton.disabled = true;
        loginButton.textContent = 'Iniciando sesión...';
        
        const formData = new FormData();
        formData.append('usuario', document.getElementById('usuario').value.trim());
        formData.append('password', document.getElementById('password').value);

        const response = await fetch('login.php', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (data.success) {
            // Guardar datos de sesión
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminNombre', data.nombre);
            localStorage.setItem('adminUsuario', data.usuario);
            
            // Redireccionar
            window.location.href = 'index.html';
        } else {
            errorMessage.style.display = 'block';
            errorMessage.textContent = data.message || 'Error al iniciar sesión';
            
            // Limpiar el campo de contraseña
            document.getElementById('password').value = '';
        }
    } catch (error) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Error de conexión con el servidor';
    } finally {
        // Restaurar el botón
        loginButton.disabled = false;
        loginButton.textContent = 'Iniciar Sesión';
    }
});

// Limpiar mensaje de error cuando el usuario empiece a escribir
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', () => {
        document.getElementById('errorMessage').style.display = 'none';
    });
});

    </script>
</body>
</html>
